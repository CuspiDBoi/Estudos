<!--Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. -->

<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt("1º Nota: "));
    const nota2 = Number(prompt("2º Nota: "));
    const media = (nota1 + nota2)/2;

    alert(`Média: ${media.toFixed(1)}`); //-> Forma 1, achei a melhor nesse caso pq consigo usar ".tofixed"
    // alert(`Média: ${(nota1+nota2)/2 }`); -> Forma 2, usei menos uma variavel, mas não consigo usar ".tofixed" não sei por que.
</script>
