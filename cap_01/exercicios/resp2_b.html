<!-- Elaboar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão paga-lá.
Calcule e informe o valor a ser pago por cliente. -->

<meta charset="UTF-8">

<script>

    const valorConta = Number(prompt("Valor da conta: "))
    const quantidadeCliente = Number(prompt("Quantidade de clientes: "))
    const valorPorCliente = valorConta / quantidadeCliente 

    alert(`Valor da conta: ${valorConta}\nNúmero de clientes: ${quantidadeCliente}\nValor por cliente: ${valorPorCliente.toFixed(2)}`)
</script>
