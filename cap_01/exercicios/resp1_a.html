<!-- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o anterior e posterior.--> 

<meta charset="UTF-8">
<script>
    const numero = Number(prompt("Digite um numero: "));
    const posterior = numero + 1
    const antecessor =  numero - 1
    alert(`Número: ${numero}\nVizinhos: ${antecessor} e ${posterior}`); //-> forma 2, usando variaveis a mais.

   // alert(`Número: ${numero}\nVizinhos: ${numero-1} e ${numero+1}`); -> forma 1, usando menos variaveis
</script>
