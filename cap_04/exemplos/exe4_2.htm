<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo peso ideal 4.2</title>

<body>
    <img src="/cap_04//exemplos/img/ex4_2.jpg" alt="Balança de peso">
    <h1>Programa Cálculo do peso ideal</h1>
    
    <form action=""> 
        <p> nome: 
            <input type="text" id="nome" required>
        </p>
        <p>sexo:
            <input type="radio" name="sexo" id="masculino" required> Masculino
            <input type="radio" name="sexo" id="feminino" required> Feminino
        </p>
        <p> Altura:
            <input type="number" id="altura" min="0" step="0.01" required >
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    
    <h3></h3>
    <script src="/cap_04/exemplos/js/exe4_2.js"></script>
</body>
