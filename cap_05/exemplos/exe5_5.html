<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.5</title>
    <link rel="icon" href="/cap_05/exemplos/img/livrojs.png">

</head>
<body>
    <img src="/cap_05/exemplos/img/ex5_5.jpg" alt="Contas a pagar" class="alta">
    <form>
        <h1>Programa Contas do Mês</h1>
        <p>Descrição da Conta:
            <input type="text" id="ContaDescrição" required>
        </p>
        
        <p> Valor a Pagar R$:
            <input type="number" min="0" step="0.1" id="ValorPagar" required>
        </p>
        <input type="submit" value="Registrar conta">
    </form>
    <pre id="contas"></pre>
    <pre id="totalContas"></pre>
    <script src="/cap_05/exemplos/js/exe5_5.js"></script>
</body>
